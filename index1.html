<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <link rel="stylesheet" href="table-style.css">
</head>


<body>
    <div class="wrapper-inner">
        <h1>Table title</h1>
        <div class="table">
            <div class="row title">
                <div class="cell">head 1</div>
                <div class="cell">head 2</div>
                <div class="cell">head 3</div>
                <div class="cell">head 4</div>
            </div>
            <div class="row">
                <div class="cell">cell 1</div>
                <div class="cell">cell 1</div>
                <div class="cell">cell 1</div>
                <div class="cell">cell 1</div>
            </div>
            <div class="row">
                <div class="cell">cell 2</div>
                <div class="cell blue-cell">cell 2</div>
                <div class="cell">cell 2</div>
                <div class="cell blue-cell">cell 2</div>
            </div>
            <div class="row">
                <div class="cell">cell 1</div>
                <div class="cell">cell 1</div>
                <div class="cell">cell 1</div>
                <div class="cell">cell 1</div>
            </div>
        </div>
    </div>
</body>
</html>
